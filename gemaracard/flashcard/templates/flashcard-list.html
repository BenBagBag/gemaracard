{% extends "base.html" %}

{% block content %}
<h1>Gemaracards</h1>
<ul>
  {% for card in cards %}
    <li><a href="{% url 'flashcard_detail' card.pk %}">{{ card.vocab_term }}</a></li>
  {% endfor %}
</ul>
<a href="{% url 'flashcard_new' %}" class="btn btn-primary" role="button">New Gemaracard</a>
{% endblock %}
